<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solvers MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #hexagon-grid {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-gap: 5px 3px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        .hex {
            width: 60px;
            height: 70px;
            background-color: #ddd;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            text-align: center;
        }
        .hex:nth-child(even) {
            grid-column-start: 2;
        }
        .hex.blank {
            background-color: transparent;
            pointer-events: none;
        }
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .key {
            width: 50px;
            height: 50px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Solvers MVP</h1>
        <div id="hexagon-grid"></div>
        <div id="keypad"></div>
        <div id="message"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
