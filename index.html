<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solvers Improved MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            max-width: 56.25vh; /* 9:16 aspect ratio */
            margin: 0 auto;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            padding: 2px;
            background-color: #ccc;
            flex-grow: 1;
        }
        .cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
        }
        .movable { background-color: white; border: 1px solid blue; }
        .neutral { background-color: grey; }
        .enemy { background-color: red; color: white; }
        .player { background-color: blue; }
        #actions, #items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
        }
        .action, .item {
            padding: 5px;
            font-size: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
        }
        .key {
            aspect-ratio: 1;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 3px;
        }
        #score, #timer {
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 5:00</div>
        <div id="game-board"></div>
        <div id="actions"></div>
        <div id="items"></div>
        <div id="keypad"></div>
    </div>
    <script src="ui.js"></script>
    <script src="enemies.js"></script>
    <script src="game.js"></script>
</body>
</html>
