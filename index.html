<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solvers Simplified MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            padding: 5px;
            background-color: #ccc;
            height: 50vh;
        }
        .cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            font-weight: bold;
        }
        .movable {
            background-color: white;
            border: 1px solid blue;
        }
        .neutral {
            background-color: grey;
        }
        .enemy {
            background-color: red;
        }
        .player {
            background-color: blue;
        }
        #actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 5px;
        }
        #items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 5px;
        }
        .action, .item {
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 5px;
        }
        .key {
            aspect-ratio: 1;
            font-size: 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>
    <div id="actions">
        <button class="action">Attack 1</button>
        <button class="action">Attack 2</button>
        <button class="action">Attack 3</button>
    </div>
    <div id="items">
        <button class="item">Item 1</button>
        <button class="item">Item 2</button>
        <button class="item">Item 3</button>
    </div>
    <div id="keypad"></div>
    <script src="game.js"></script>
</body>
</html>
